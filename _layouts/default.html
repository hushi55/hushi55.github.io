    <script type="text/javascript">
        $(function(){
            $('.home-follow').click(function(e){
                e.preventDefault();

                if($('.home-contact').is(':visible')){
                    $('.home-contact').slideUp(100, function(){
                    	$('.home-contact').height('18px');
                    });
                }else{
                    $('.home-contact').slideDown(100, function(){
                    	$('.home-contact').height('18px');
                    });
                }
            });
        });
    </script>
